version: '3.8'

services:
  client:
    build: 
      context: ./client
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - budget-net

  server:
    build:
      context: ./server
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=budget_db
      - JWT_SECRET=dev-secret-key
    networks:
      - budget-net

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=budget_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - budget-net

networks:
  budget-net:

volumes:
  db_data:

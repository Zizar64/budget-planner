version: '3.8'

services:
  client:
    build:
      context: ./client
    ports:
      - "${CLIENT_PORT:-8080}:80"
    depends_on:
      - server
    networks:
      - budget-net
    restart: always

  server:
    build:
      context: ./server
    ports:
      - "${SERVER_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=${POSTGRES_USER:-myuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mypassword}
      - POSTGRES_DB=${POSTGRES_DB:-budget_db}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - PORT=3000
    networks:
      - budget-net
    restart: always

  db:
    image: postgres:15-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myuser} -d ${POSTGRES_DB:-budget_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-myuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mypassword}
      - POSTGRES_DB=${POSTGRES_DB:-budget_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - budget-net

networks:
  budget-net:

volumes:
  db_data:
